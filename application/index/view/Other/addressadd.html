	$(document).ready(function (){
		$('#province').change(function(){
			provinceChange();
			setTimeout(validateRegion, 10);
		});
		$('#city').change(function(){
			setTimeout(validateRegion, 10);
		});
		
		var provinceId = '0';
		var cityId = '0';
		setTimeout(function () { 
			$('#province').val(provinceId);
		}, 10); 
		setTimeout(function () { 
			provinceChange();
		}, 20); 
		setTimeout(function () { 
			$('#city').val(cityId);
		}, 30);
		
		bindBlurEvent();
		bindFocusEvent();
	});

	function isCardNo(card) { 
		// 身份证号码为15位或者18位，15位时全为数字，18位前17位为数字，最后一位是校验位，可能为数字或字符X 
		var reg = /(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/; 
		if(reg.test(card)) 
		{
		    return true; 
		}
		else{
		    return false;
		}
	}

	function toggleMe(id, flag, errMsg) {
		var E = $('#' + id);
		E.val(errMsg);
		if (flag) {
       		E.removeClass("inp-red");
            E.css('color', '#333');
		} else {
			E.addClass("inp-red");
	        E.css('color', '#f44');
	        E.attr('errmsg', errMsg);
		}
	}

	function validate() {
		var pass = true;
		pass = validateRegion();
		var receiver = $.trim($('#receiver').val());
		if (receiver == '' || receiver == '收货人姓名为必填' || receiver == '收货人姓名必须为英文或汉字') {
			toggleMe('receiver', false, '收货人姓名为必填');
			pass = false;
		} else if (!(/^[a-z|A-Z|\u4e00-\u9fa5]+$/.test(receiver))) {
			toggleMe('receiver', false, '收货人姓名必须为英文或汉字');
			pass = false;
		}

		var card = $.trim($('#card').val());
		if (card == '' || !isCardNo(card)) {
			toggleMe('card', false, '身份证不正确');
			pass = false;
		}

		var telephone = $.trim($('#telephone').val());
		if (telephone == '' || (!(/^1(\d){10}$/.test(telephone)) && !(/^(([0\+]\d{2,3}-)?((0\d{2,3})-)?)(\d{7,8})(-(\d{3,}))?$/.test(telephone)))) {
			toggleMe('telephone', false, '联系方式不正确');
			pass = false;
		}
		
		var address = $.trim($('#addressDetail').val());
		if (address == '' || address == '详细地址必填') {
			toggleMe('addressDetail', false, '详细地址必填');
			pass = false;
		}
		/*var zipCode = $.trim($('#zipCode').val());
		if (zipCode == '' || !(/^[0-9]{6}$/.test(zipCode))) {
			toggleMe('zipCode', false, '邮编不正确');
			pass = false;
		}*/
		return pass;
	}
	
	function save() {
		var re = validate();
		if (re) {
			var pro_id = $.trim($("#pro_id",window.parent.document).val());
			var pro_title = $.trim($(".iTitle",window.parent.document).text());
			var user_id = $.trim($('#user_id').val());
			var name = $.trim($('#receiver').val());

			var zc = $.trim($('#zipCode').val()) ? $.trim($('#zipCode').val()) : 0;
			var bz = $.trim($('#beizu').val()) ? $.trim($('#beizu').val()) : 0;
       		var param = {
                proid: pro_id,
                protitle: pro_title,
                userid: user_id,
       			receiver: name,
                card: $.trim($('#card').val()),
       			telephone: $.trim($('#telephone').val()),
       			province: $.trim($('#province option:selected').text()),
       			city: $.trim($('#city option:selected').text()),
       			address: $.trim($('#addressDetail').val()),
       			zipCode: zc,
                beizu: bz
       		};
       		console.log(param);
       		jQuery.ajax({
       			type: "POST",
       			url: "/index.php/Index/Ajax/orderadd",
       			data: param,
       			async: false,
       			dataType: "json",
       			success:function(data) {
                   	/*var jsondata = eval('(' + data + ')');*/
                   	console.log(data);
       				if (data.code == 1) {
                        $("#floatBox",window.parent.document).css({"height":"835px","width":"99%","left":"1px","top":"75px"});
                        $(".floatContent>iframe",window.parent.document).css({"height":"800px"});
                        window.location.href = "/index.php/index/Other/paper?userid="+data.resultList.user_id+"&username="+data.resultList.name+"&proid="+data.resultList.pro_id+"&protitle="+data.resultList.pro_title+"&or_id="+data.resultList.id;
       				} else {
       					$('#errMsg').html(data.msg);
       				}
       			}
       		});
        }
	}
	
	function provinceChange() {
		var parentId = $('#province option:selected').attr('value');
		$('#city').empty();
		$('<option value="">-请选择城市-</option>').appendTo('#city');
		
		$.each(citys, function (i, e) {
			if (parentId == e.parentId) {
				$('<option value="' + e.regionId + '">' + e.name + '</option>').appendTo('#city');
			}
		});
	}
	
	function listAddress() {
		parent.listAddress();
		return false;
	}
	
	function validateRegion() {
		var pass = true;
		if ($.trim($('#province option:selected').val()) == '') {
			$('#regionE').html('必选');
			pass = false;
		} else {
			$('#regionE').html('');
		}
		if ($.trim($('#city option:selected').val()) == '') {
			$('#regionE').html('必选');
			pass = false;
		} else {
			$('#regionE').html('');
		}
		return pass;
	}
	
	function bindBlurEvent() {
		$('#receiver').blur(function (){
			var receiver = $.trim($('#receiver').val());
			if (receiver == '' || receiver == '收货人姓名为必填' || receiver == '收货人姓名必须为英文或汉字') {
				toggleMe('receiver', false, '收货人姓名为必填');
			} else if (!(/^[a-z|A-Z|\u4e00-\u9fa5]+$/.test(receiver))) {
				toggleMe('receiver', false, '收货人姓名必须为英文或汉字');
			}
		});

		$('#card').blur(function (){
			var card = $.trim($('#card').val());
			if (card == '' || !isCardNo(card)) {
				toggleMe('card', false, '身份证不正确');
			}
		});
		$('#telephone').blur(function (){
			var telephone = $.trim($('#telephone').val());
			if (telephone == '' || (!(/^1(\d){10}$/.test(telephone)) && !(/^(([0\+]\d{2,3}-)?((0\d{2,3})-)?)(\d{7,8})(-(\d{3,}))?$/.test(telephone)))) {
				toggleMe('telephone', false, '联系方式不正确');
			}
		});
		$('#addressDetail').blur(function (){
			var address = $.trim($('#addressDetail').val());
			if (address == '' || address == '详细地址必填') {
				toggleMe('addressDetail', false, '详细地址必填');
			}
		});
		
	}
	
	function bindFocusEvent() {
		$('input[type=text]').focus(function (){
			if ($(this).val() == $(this).attr('errmsg')) {
				toggleMe($(this).attr('id'), true, '');
			}
		});
	}
