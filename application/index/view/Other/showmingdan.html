<div class="page-container">
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
				<tr class="text-c">
					<th width="40"><input name="" type="checkbox" value=""></th>
					<th width="100">姓名</th>
					<th width="150">联系方式</th>
				</tr>
			</thead>
			<tbody> 

				{?foreach name="uselist" item="data"?}
				<tr class="text-c va-m">
					<td><input name="" type="checkbox" class="pro_id" value=""></td>
					<td>{?$data['name']?}</td>
					<td>{?$data['tele']?}</td>
				</tr>
				{?/foreach?}
				
			</tbody>
		</table>
	</div>
</div>
